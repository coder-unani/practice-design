<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <form class="login">
        <h1 class="login-title">로그인</h1>
        <label class="label">아이디</label>
        <input
          id="username"
          name="username"
          type="text"
          class="input"
          placeholder="이메일 또는 전화번호"
          value=""
        />
        <label>비밀번호</label>
        <input
          id="password"
          name="password"
          type="password"
          class="input"
          placeholder="password"
          value=""
        />
        <div class="login-forgot">
          <a class="login-forgot-link" href="#login">
            비밀번호를 잊으셨나요?
          </a>
        </div>
        <button id="submit" class="button">로그인</button>
        <div className="login-signup">
          회원이 아니신가요?
          <a className="login-signup-link" href="#signup"> 가입하기 </a>
        </div>
        <div className="locale">
          <span onClick="">한국어</span> |
          <span onClick="">English</span>
        </div>
      </form>
    </div>
  </body>
</html>
